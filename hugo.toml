# see https://gohugo.io/content-management/urls/#permalinks
[permalinks]
  articles = '/article/:title/'

# see https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = true

  [privacy.googleAnalytics]
    anonymizeIP       = true
    disable           = false
    respectDoNotTrack = true
    useSessionStorage = true

  [privacy.instagram]
    disable = true
    simple  = true

  [privacy.twitter]
    disable   = false
    enableDNT = false
    simple    = false

  [privacy.vimeo]
    disable = true

  [privacy.youtube]
    disable = false
    privacyEnhanced = true

# see https://gohugo.io/getting-started/configuration/#_404-server-error-page
[[redirects]]
  from   = '/**'
  status = 404
  to     = '/404.html'

[related]
  includeNewer = true
  threshold    = 85
  toLower      = false

  [[related.indices]]
    name   = 'tags'
    weight = 80

  [[related.indices]]
    name   = 'keywords'
    weight = 40

  [[related.indices]]
    name   = 'date'
    weight = 10

[services]
  # see https://gohugo.io/templates/internal/#google-analytics
  [services.googleAnalytics]
    ID = 'G-LG21X9V9SW'

# see https://gohugo.io/templates/sitemap-template/#configuration
[sitemap]
  changefreq = 'weekly'
  priority   = 0.8
