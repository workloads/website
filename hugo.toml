# see https://gohugo.io/getting-started/configuration/#all-configuration-settings
# for an overview of all configuration options

baseURL = 'https://workloads.io/'

# omit building anything that shouldn't be published
buildDrafts  = false
buildExpired = false
buildFuture  = false

cleanDestinationDir = true

defaultContentLanguage = 'en'

disableAliases             = true
disableHugoGeneratorInject = true
disableKinds               = ['taxonomy']
disableLiveReload          = false
disablePathToLower         = false

enableEmoji                          = false
enableGitInfo                        = false
enableInlineShortcodes               = false
enableMissingTranslationPlaceholders = true
enableRobotsTXT                      = true

# see https://gohugo.io/getting-started/configuration/#configure-front-matter
frontmatter = 'TOML'

# see https://gohugo.io/getting-started/configuration/#languagecode
# and https://gohugo.io/content-management/multilingual/#configure-languages
languageCode = 'en-us'

publishDir = 'public'

removePathAccents = true

timeout = '60s'

timezone = 'Europe/Amsterdam'

title = 'Workloads'

titleCaseStyle = 'ap'

uglyURLs = false

watch = true

# see https://gohugo.io/hosting-and-deployment/hugo-deploy/
[deployment]
  [[deployment.targets]]
  name = "local"
  URL  = "file://./public"

  # for other deployment targets, see `hugo-deploy.toml`

# see https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  defaultMarkdownHandler = 'goldmark'

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    codeFences  = true
    guessSyntax = true
    noClasses   = false

# items for main menu
# see https://gohugo.io/content-management/menus/#define-in-site-configuration
[menu]
  [[menu.main]]
    identifier = 'home'
    name       = 'Home'
    url        = '/'
    weight     = 1

  [[menu.main]]
    identifier = 'about'
    name       = 'About'
    url        = '/about'
    weight     = 2

[module]
  # see https://gohugo.io/hugo-modules/configuration/#module-configuration-hugoversion
  [module.hugoVersion]
    extended = false
    min      = '0.120.0'

  # see https://gohugo.io/hugo-modules/configuration/#module-configuration-imports
  [[module.imports]]
    disable = false

    # only load root-level config, not module specific overrides
    ignoreConfig  = true
    ignoreImports = false
    noVendor      = false
    #path          = 'github.com/workloads/hugo-theme-workloads'
    path          = '../../hugo-theme-workloads'

[outputs]
  home = ['HTML', 'JSON', 'RSS']

